<html lang="en">
<head>

            <div class="box mx-2 ">
                <label>Masofani kiriting:</label>

            </div>
            <button type="submit" class="button bg-danger border-0 ">Hisobla</button>
        </div>
        <div class="w-50 m-auto mt-5 d-flex justify-content-between ">
            <div class="">
                <img src="./img/piyoda.png" alt="">

            </div>
            <div>
                <img src="./img/velosiped.png" alt="">
                <span class="bicycle d-flex justify-content-center align-content-center">N soat</span>
            </div>
            <div>
                <img src="./img/mashina.png" alt="">
                <span class="car d-flex justify-content-center align-content-center">N soat</span>
            </div>
            <div>
                <img src="./img/samaliyot.png" alt="">
                <span class="plane d-flex justify-content-center align-content-center">N soat</span>
